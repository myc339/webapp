version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: "demo zip and awscli"
          command: |
            sudo apt-get update
            sudo snap install awscli
            sudo apt install zip
            zip -r ~/webapp.zip ~/project
      - run:
          name: "install aws-cli"
          command: |
            aws --version
            echo $AWS_ACCESS_KEY_ID